<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Quiz Game!</title>
  </head>
  <body class = "bg-secondary position-relative">
    <div class="jumbotron py-1">
        <h1 class="display-3 font-weight-bold font-arial">JAVASCRIPT QUIZ: ARE YOU TOUGH ENOUGH?!?!</h1>
        <p class="lead time text-danger font-weight-bold" id="time"> Timer Start</p>
        <!-- <h3 id="funhaus" class ="winner position-absolute float-right">Highscores:</h3> -->
        <hr class="my-4">
    </div>
    <h3 id="funhaus" class ="winner mr-4 float-right">Highscores:</h3>
    <div class="card text-center" id = "start-card" style="width: 18rem;">
        <div class="card-body bg-light">
          <h5 class="card-title">Start Quiz</h5>
          <button id="start-btn" class="start-btn btn btn-danger">I'm Ready!</button>
        </div>
    </div>
    <div class="card text-center hide position-absolute" id="questions-card" style="width: 18rem;">
        <div class="card-body">

            <h1 class="title bg-warning">SHOW ME WHAT YOU GOT!</h1>
            <h3 id="question">Question</h3>
            <div id="answer-buttons" class =btn-grid></div>
                <div class = "row">
                    <div class = "col md">
                        <button id="btn1" class ="btn-answers btn-danger">Answer1</button>
                        <button id="btn2" class ="btn-answers btn-danger">Answer2</button>
                        <button id="btn3" class ="btn-answers btn-danger">Answer3</button>
                        <button id="btn4" class ="btn-answers btn-danger">Answer4</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="card text-center hide position-absolute" id="initals-card" style="width: 18rem;">
        <div class="card-body">
          <h1 class="card-title bg-warning">I Like What You Got!</h1>
          <h4 id="score">blah</h4>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Your Name</label>
            <input type="email" class="form-control" id="submitForm" aria-describedby="emailHelp" placeholder="Your Name Here">
            <br>
            <button id="highscore" type="submit" class="btn btn-danger">Submit</button>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body class= "bg-secondary">
  <footer class = "bg-dark bottom-fixed"></footer>
</html>
