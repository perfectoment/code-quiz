    <div class="card text-center" id = "start-card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Start Game</h5>
          <button id="start-btn" class="start-btn btn">Start</button>
        </div>
      </div>
      <div class="card text-center hide" id="questions-card" style="width: 18rem;">
        <div class="card-body">
            <div class="title">QUIZ</div>
            <div id="question">Question</div>
            <div id="answer-buttons" class =btn-grid></div>
                <button id="btn1" class ="btn answers">Answer1</button>
                <button id="btn2" class ="btn answers">Answer2</button>
                <button id="btn3" class ="btn answers">Answer3</button>
                <button id="btn4" class ="btn answers">Answer4</button>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        </div>
      </div>
      <div class="card text-center hide" id="initals-card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        </div>
      </div>
